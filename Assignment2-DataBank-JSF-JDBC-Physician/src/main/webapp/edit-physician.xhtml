<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
  <!-- View that edits existing physician -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['updateLabel']}</title>
  </h:head>

  <h:body>
    <h2 style="text-align: center;">#{uiconsts['updateLabel']}</h2>
    <br />

    <h:form style="max-width: 600px;">
      <table style="width: 100%; margin: auto;">
        <!-- Last Name -->
        <tr>
          <td style="text-align: right; padding-right: 10px;">
            <h:outputText value="Last Name:" />
          </td>
          <td>
            <h:inputText value="#{editPhysician.lastName}" style="width: 100%;" />
          </td>
        </tr>

        <!-- First Name -->
        <tr>
          <td style="text-align: right; padding-right: 10px;">
            <h:outputText value="First Name:" />
          </td>
          <td>
            <h:inputText value="#{editPhysician.firstName}" style="width: 100%;" />
          </td>
        </tr>

        <!-- Email -->
        <tr>
          <td style="text-align: right; padding-right: 10px;">
            <h:outputText value="Email:" />
          </td>
          <td>
            <h:inputText value="#{editPhysician.email}" style="width: 100%;" />
          </td>
        </tr>

        <!-- Phone Number -->
        <tr>
          <td style="text-align: right; padding-right: 10px;">
            <h:outputText value="Phone Number:" />
          </td>
          <td>
            <h:inputText value="#{editPhysician.phoneNumber}" style="width: 100%;" />
          </td>
        </tr>

        <!-- Specialty -->
        <tr>
          <td style="text-align: right; padding-right: 10px;">
            <h:outputText value="Specialty:" />
          </td>
          <td>
            <h:selectOneMenu value="#{editPhysician.specialty}" style="width: 100%;">
              <f:selectItems value="#{physicianController.specialties}" />
            </h:selectOneMenu>
          </td>
        </tr>
      </table>

      <!-- Submit Button -->
      <div style="text-align: center; margin-top: 20px;">
        <h:commandButton value="Update Physician" action="#{physicianController.submitUpdatedPhysician(editPhysician)}" style="padding: 10px 20px;" />
      </div>
    </h:form>

    <!-- Link to return to list-physicians.xhtml -->
    <br />
    <div style="text-align: center;">
      <h:outputLink value="list-physicians.xhtml">Back to Physician List</h:outputLink>
    </div>
    
 	<p>Update a physician here.  You can use "h:panelGrid", "h:outputText", "h:inputText", "h:selectOneMenu", "f:selectItems", "h:commandButton", and "h:form"</p>
  </h:body>
</html>
